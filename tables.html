<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>

<a href="index.html">Go Back</a>
<hr>
<style>
    table,
    tr,
    th,
    td {
        border: 2px black solid;
    }
</style>

<body>
    <table>
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="4">You can span down</td>
            <td colspan="3">You can span across</td>
        </tr>
        <tr>
            <td colspan="2">It's like a puzzle</td>
            <td rowspan="4">Over here</td>
        </tr>
        <tr>
            <td rowspan="2">This way</td>
            <td>That way</td>
        </tr>
        <tr>
            <td>Where am I?</td>
        </tr>
    </table>
</body>

</html>
